<html>
<head>
<meta charset="UTF-8">

<title>ZBLL T (Video)</title>
<link rel="icon" type="image/png" href="/Favicon.png">
<style>
  body {
    background-color: #5d4ea8;
    margin: 0;
    padding: 20px;
  }
  h1{
    color: #24f0ea;
    text-shadow: 10px 10px 17px #55367a;
  }
  p{
    margin: 0;
  }
  select {
    padding: 10px;
    margin-right: 10px;
    border: 3px solid #24f0ea;
    border-radius: 13px;
    background-color: #a0a2de;
    color: #55367a;
    text-align: center;
    margin-top: 7px;
    box-shadow: 10px 10px 17px;
  }
  div{
    background-color: #a0a2de;
    border: 3px solid #24f0ea;
    padding: 10px;
    margin-top: 10px;
    border-radius: 17px;
    color: #55367a;
    box-shadow: 10px 10px 17px;
  }
  iframe {
    border: none;
  }
  .Top{
    background-color: #5d4ea8;
    border: 3px solid #24f0ea;
    padding: 10px;
    color: #24f0ea;
    box-shadow: 0px 17px 25px #55367a;
    margin: 0;
    position: fixed;
    right: 0px;
    left: 0px;
    top: 0px;
    border-radius: 0px 0px 17px 17px;
    z-index: 998
  }
  .None{
    all: revert;
    float: right;
  }
  .Hide{
     all: revert;
     position: fixed;
     left: 0px;
     right: 0px;
     top: 0px;
     z-index: 999;
     margin-top: 12.4;
     text-align: center;
     color: #24f0ea;
  }
  .aNone{
    all: revert;
    float: right;
  }
  .bNone{
    all: revert;
    float: right;
    margin-right: 7px;
  }
  .overlay {
    all: revert;
    margin: 0;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #5d4ea880;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(7px);
  }
  .popup {
    margin: 0;
    background-color: #5d4ea8;
    color: #24f0ea;
    box-shadow: 0px 0px;
    padding: 20px;
    position: relative;
  }
  .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #24f0ea;
  }
  @media (max-width: 427px) {
    .Hide{
      display: none;
    }
  }
  @media (max-width: 287px) {
    .aNone{
      display: none;
    }
  }
  @media (max-width: 207px) {
    .bNone{
      display: none;
    }
  }
  #content-list {
    list-style: none;
    padding: 0;
  }
  #content-list li {
    background-color: #a0a2de;
    border: 3px solid #24f0ea;
    padding: 10px;
    margin-top: 10px;
    border-radius: 13px;
    color: #55367a;
    box-shadow: 10px 10px 17px #55367a; /* 修改此处，移除多余的阴影 */
    transition: all 0.2s ease-out;
  }

  #content-list li:hover {
    box-shadow: inset 10px 10px 17px #55367a,
                inset -10px -10px 17px #55367a;
  }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const selects = document.querySelectorAll('select');
    const contentList = document.getElementById('content-list');
    
    function filterContent() {
        const filterA = selects[0].value;
        const filterB = selects[1].value;
        const filterC = selects[2].value;
        const filterD = selects[3].value;
        contentList.innerHTML = '';
        const items = [
            { text: "T72", attrs: ["卯=丑=辰", "酉=戌=亥", "巳=午", "未=申"],   link: "https://www.bilibili.com/video/BV1iGYreQEkq" },
            { text: "T67", attrs: ["卯=丑=辰", "酉=亥", "巳↔午", "未—申"],      link: "https://www.bilibili.com/video/BV1odYreHEAM" },
            { text: "T68", attrs: ["卯=丑=辰", "酉=亥", "巳—午", "未↔申"],      link: "https://www.bilibili.com/video/BV1KeYreqE5X" },
            { text: "T38", attrs: ["卯=丑=辰", "酉↔戌＝亥", "巳＝午", "未—申"], link: "https://www.bilibili.com/video/BV1PDpSeaEpU" },
            { text: "T40", attrs: ["卯=丑=辰", "酉＝戌↔亥", "巳—午", "未=申"],  link: "https://www.bilibili.com/video/BV1wgWke6EVL" },  
            { text: "T62", attrs: ["卯=辰", "酉=戌=亥", "巳↔午", "未—申"],      link: "https://www.bilibili.com/video/BV1EMYresEfq" },
            { text: "T61", attrs: ["卯=辰", "酉=戌=亥", "巳—午", "未↔申"],      link: "https://www.bilibili.com/video/BV1iFYyetEbm" },
            { text: "T64", attrs: ["卯=辰", "酉↔戌↔亥", "巳=午", "未—申"],      link: "https://www.bilibili.com/video/BV1vHYCeWEE8" },
            { text: "T66", attrs: ["卯=辰", "酉↔戌↔亥", "巳—午", "未=申"],      link: "https://www.bilibili.com/video/BV1uaYCe2EK2" },
            { text: "T71", attrs: ["卯=辰", "酉↔戌↔亥", "巳↔午", "未↔申"],      link: "https://www.bilibili.com/video/BV1wreseQE7W" },
            { text: "T45", attrs: ["卯=辰", "酉＝戌↔亥", "巳↔午", "未—申"],     link: "https://www.bilibili.com/video/BV1faWrevEoF" },
            { text: "T46", attrs: ["卯=辰", "酉↔戌＝亥", "巳—午", "未↔申"],     link: "https://www.bilibili.com/video/BV1KzpeeREhV" },
            { text: "T42", attrs: ["卯=辰", "酉＝戌↔亥", "巳＝午", "未↔申"],    link: "https://www.bilibili.com/video/BV1zjpie7ETE" },
            { text: "T41", attrs: ["卯=辰", "酉↔戌＝亥", "巳↔午", "未＝申"],    link: "../../../Video" },
        ];

        items.forEach(item => {
            if ((filterA === '' || item.attrs[0] === filterA) &&
                (filterB === '' || item.attrs[1] === filterB) &&
                (filterC === '' || item.attrs[2] === filterC) &&
                (filterD === '' || item.attrs[3] === filterD)) {
                const li = document.createElement('li');
                li.textContent = `"${item.text}"，特征：${item.attrs.join(', ')}`;
                li.style.cursor = 'pointer';
                li.addEventListener('click', function() {
                    window.open(item.link, '_blank');
                });
                contentList.appendChild(li);
            }
        });
    }

    selects.forEach(select => {
        select.addEventListener('change', filterContent);
    });
    filterContent();
});
</script>
</head>
<body>
<br/>
<div class="Top" translate="no">
      <div style="float: left;" class="None">Ckarefulon</div>
